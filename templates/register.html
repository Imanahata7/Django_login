{% extends "base.html" %}
{% block body_block %}
<div class="jumbotron">
    <div class="container">
      {% if registered %}
      <h1>Thank You for registering!</h1>

      {% else %}
      <h2>Please fill up this form</h2>
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input class="btn btn_primary" type="submit" value="Submit">
     </form>

      {% endif %}
    </div>
</div>

{% endblock %}
